<h2>Today's article</h2>

<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
  <button class="btn btn-warning" (click)="delete()">Delete</button>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea class="bg-info" [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea class="bg-info" [(ngModel)]="article.url" cols="70"></textarea>

      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-primary" style="float: right" (click)="addNewArticle()">Add</button></td>

    </tr>
  </table>
</div>
<hr>
