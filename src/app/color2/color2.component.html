<p>color2 works!</p>
<div class="row">
  <div class="col-1">
    <div><label>Color 1:</label></div>
    <div><label>Color 2:</label></div>
    <div><label>Color 3:</label></div>
  </div>
  <div class="col-11">
    <div class="row">
      <div class="col-2">
        <input type="range" min="1" max="255" [(ngModel)]="color1"><br>
        <input type="range" min="1" max="255" [(ngModel)]="color2"><br>
        <input type="range" min="1" max="255" [(ngModel)]="color3"><br>
      </div>
      <div class="col-4">
        <strong>{{color1}}</strong><br>
        <strong>{{color2}}</strong><br>
        <strong>{{color3}}</strong><br>
      </div>
    </div>
  </div>
</div>
<div [style.background]="'rgb('+color1+','+color2+','+color3+')'" style="height: 100px">
</div>
